{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="oldpass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button><div id="check"></div>
    </form>
{% endblock %}
